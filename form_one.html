</head>
<body>
    <form>
        <fieldset>
            <legend>Course Form</legend>
          <label for="datepicker">Choose Date:</label>
          <input type="date" id="datepicker">

          <br/>

              <option value="Application Development (Web, Android, IOS)">Application Development (Web, Android, IOS)</option>
              <option value="Machine Learning, Data Analysis and Data Science">Machine Learning, Data Analysis and Data Science</option>
              <option value="Cloud Computing (AWS, AZURE, GCP)">Cloud Computing (AWS, AZURE, GCP)</option>
          </select>
          <br/>
          <br/>
          <textarea name="textarea1" id="textarea1" rows="10" cols="30" placeholder="enter text here..."></textarea>
          <br/>
          <br/>
          <button>Select ME</button>
        </fieldset>
    </form>
